name: build

on:
  workflow_dispatch:
  push:
    branches: [ main, release/* ]
  pull_request:
    branches: [ main, release/* ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: maven
      - name: Build Docs
        run: mvn -B clean verify
      - name: Deploy Docs
        run: mvn -B deploy
        if:
          branch = main || branch = release/*

